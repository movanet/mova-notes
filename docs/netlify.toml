[build]
  # No build command needed - static HTML is already generated
  command = ""

  # Publish the dist directory (where exported HTML files are)
  publish = "dist"

[build.environment]
  # Node version (if needed for any future enhancements)
  NODE_VERSION = "18"

# Headers for better performance and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # Cache static assets
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    # Don't cache HTML pages as much
    Cache-Control = "public, max-age=3600, must-revalidate"

[[headers]]
  for = "/index.html"
  [headers.values]
    # Cache home page for shorter time
    Cache-Control = "public, max-age=600, must-revalidate"

# Redirect rules (if needed)
[[redirects]]
  from = "/published-*"
  to = "/:splat"
  status = 301
  force = false

# Custom 404 page (if you create one)
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

# Enable pretty URLs (remove .html extension)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Sitemap location
[[plugins]]
  package = "netlify-plugin-submit-sitemap"

  [plugins.inputs]
    baseUrl = "https://notes.alafghani.info"
    sitemapPath = "/sitemap.xml"
    ignorePeriod = 0
    providers = [
      "google",
      "bing"
    ]
